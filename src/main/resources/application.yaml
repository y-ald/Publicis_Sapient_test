server:
  port: 8009

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:mowerdb
    driver-class-name: org.h2.Driver
    username: sa
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update

logging:
  level:
    root: INFO